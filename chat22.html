<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #7d92d1;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .chat-messages {
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .send-button {
      background-color: #58536b;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    .send-button:hover{
      background-color: aqua;
      font-size: larger;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <h3>Chat With teachers</h3>
    </div>
    <div class="chat-messages" id="chat-messages">
      <!-- Chat messages will be displayed here -->
    </div>
    <input type="text" class="chat-input" id="messageInput" placeholder="Type your message...">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      var messageInput = document.getElementById("messageInput");
      var message = messageInput.value;

      if (message.trim() !== "") {
        var chatMessages = document.getElementById("chat-messages");
        var newMessage = document.createElement("p");
        newMessage.textContent = message;
        chatMessages.appendChild(newMessage);

        // إضافة رمز للتمثيل بأن الرسالة تم إرسالها (اختياري)
        var sentIndicator = document.createElement("span");
        sentIndicator.textContent = " - ..";
        newMessage.appendChild(sentIndicator);

        // مسح حقل الإدخال بعد إرسال الرسالة
        messageInput.value = "";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
    }

    .profile-header {
      background-color: #5b34db;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .profile-img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile-info {
      padding: 20px;
    }

    h2 {
      margin: 0;
      color: #333;
    }

    p {
      color: #666;
    }
  </style>
  <title>My Profile</title>
</head>
<body>

<div class="profile-container">
  <div class="profile-header">
    <img src="photo.jpg" alt="Profile Picture" class="profile-img">
    <h2>اسم المستخدم</h2>
  </div>
  <div class="profile-info">
    <p> Email: user@example.com</p>
    <p>your city:6october</p>
  </div>
</div>

</body>
</html>
